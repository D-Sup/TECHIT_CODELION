<body>
  <script>
    const x = 10;
    const y = 3;
    console.log(x + y)
    console.log(x - y)
    console.log(x / y)
    console.log(x * y)
    console.log(x ** y) // 승수 10 * 10 * 10
    console.log(x % y) // 몫 : 3, 나머지 : 1

  </script>
