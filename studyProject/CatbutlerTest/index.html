<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Coming Soon - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/mp4/bg.mp4" type="video/mp4" />
    </video>
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0" style="width: 600px">
                <article class="start">
                    <h1 class="fst-italic lh-1 mb-4">Cat butler</h1>
                    <p class="mb-4">고양이와 나는 과연 얼마나 가까울까?</p>
                    <button class="btn btn-outline-danger col-6" id="submitButton" type="submit" onclick="start()">Try
                        it</button>
                </article>
                <article class="question">
                    <div class="progress mt-5" role="progressbar" aria-label="Danger example" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: calc(100/12*1%)"></div>
                    </div>
                    <h2 id="title" class="text-center mt-5">문제</h2>
                    <input id="type" type="hidden" value="EI">
                    <div class="d-grid gap-2 option">
                        <button id="A" type="button" class="btn btn-outline-light mt-3 option-btn">...</button>
                        <button id="B" type="button" class="btn btn-outline-light mt-3 option-btn">...</button>
                        <button id="C" type="button" class="btn btn-outline-light mt-3 option-btn">...</button>
                        <button id="D" type="button" class="btn btn-outline-light mt-3 option-btn">...</button>
                        <button id="E" type="button" class="btn btn-outline-light mt-3 option-btn">...</button>
                    </div>
                </article>
                <div class="loader">...</div>
                <article class="result">
                    <img class="text-center rounded mt-5" src="" id="img" alt="animal">
                    <h2 id="rank" class="text-center mt-5">동물이름</h2>
                    <h3 id="explain" class="text-center mt-5">설명</h3>
                    <div class="addthis_inline_share_toolbox mt-5 text-center"></div>

                </article>
            </div>
        </div>
    </div>

    <!-- Social Icons-->
    <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
    <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
            <a class="btn btn-light m-3" href="#!"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-light m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-light m-3" href="#!"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
