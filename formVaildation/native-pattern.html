<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
      label {
        display: block;
      }
      input:invalid {
        border: 3px solid red;
      }
      input:valid {
        border: 3px solid green;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="">사과와 배중 하나를 입력하세요</label>
      <input type="text" pattern="사과|배">

      <label for="">모든 문자중 세글자만 입력하세요</label>
      <input type="text" pattern="...">
      <!-- ... 모든숫자와 문자 세글자까지 -->

      <label for="">첫번째 문자는 사, 과, 배, 두번째 문자는 1,2,3 만 입력가능합니다</label>
      <input type="text" pattern="[사,과,배][1,2,3]">

      <label for="">한글만 입력이 가능합니다.</label>
      <input type="text" pattern="[ㄱ-ㅎㅏ-ㅗ가-힣]">

      <label for="">한글만 글자수 제한 없이 입력이 가능합니다.</label>
      <input type="text" pattern="[ㄱ-ㅎㅏ-ㅗ가-힣0-9]*">

      <label for="">한글만 딱 3글자만 입력이 가능합니다.</label>
      <input type="text" pattern="[ㄱ-ㅎㅏ-ㅗ가-힣0-9]{3}">

      <label for="">한글만 3글자까지만 입력이 가능합니다.</label>
      <input type="text" pattern="[ㄱ-ㅎㅏ-ㅗ가-힣0-9]{1,3}">

      <label for="">한글만 4글자 이상만 입력이 가능합니다.</label>
      <input type="text" pattern="[ㄱ-ㅎㅏ-ㅗ가-힣0-9]{4,}">

      <label for="">주민등록 번호를 입력해주세요</label>
      <input type="text" pattern="[0-9]{6}-[0-9]{7}">

      <label for="">이메일 주소를 입력해주세요</label>
      <input type="email" pattern="[a-zA-Z0-9]*@[a-z]*\.[a-z]*">

      <label for="">전화번호를 입력하세요</label>
      <input type="tel" pattern="(010|011|016)[0-9]{3,4}[0-9]{4}">
      <button>제출</button>
    </form>
  <!-- 
      < 기본 사용법 >
    z :         z와 일치하는것을 찾습니다.
    z | y :     z 혹은 y를 찾습니다.
    . :         모든 숫자와 문자를 의미합니다. (마침표)
    [ ] :     선택할 수 있는 문자의 종류를 지정할 수 있습니다.
    [ - ] :     선택할 수 있는 문자의 종류의 범위를 지정할 수 있습니다. [ ] 대괄호 안에 있는것을 한 글자로 간주합니다. 여러글자를 넣고 싶다면 *를 뒤에 붙입니다.
    { } : 글자의 수를 제안할 수 있습니다. (Ex. {3}: 3글자만 가능합니다. , {1,10} : 1~10글자까지 가능합니다., {8,} : 8글자 이상만 가능합니다.)
    * : 글자의 수를 제한하지 않습니다. 
  -->

  </body>
</html>
