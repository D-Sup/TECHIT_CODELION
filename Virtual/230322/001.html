<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="">
  <style>
    body {
      background: darkcyan;
    }

    .txt-hide {
      position: absolute;
      clip: rect(0 0 0 0);
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
    }

    .labl-hold {
      position: relative;
      display: inline-block;
      margin: 20px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .labl-hold::before {
      content: '';
      display: inline-block;
      width: 22px;
      height: 22px;
      vertical-align: -5px;
      margin-right: 10px;
      border: 1px solid black;
    }



    .labl-hold::after {
      position: absolute;
      top: 2px;
      left: 22px;
      content: '';
      display: inline-block;
      width: 22px;
      height: 22px;
      opacity: 0;
      background: url(./images/checkmark.png) 0 0 / 22px no-repeat;
      transition: .3s ease;
    }

    .inp-hold:checked+.labl-hold::after {
      left: 1px;
      opacity: 1;
    }
  </style>
</head>

<body>
  <input type="checkbox" id="inpHold" class="inp-hold txt-hide">
  <label for="inpHold" class="labl-hold">로그인 상태유지</label>

  <script src=""></script>
</body>

</html>
